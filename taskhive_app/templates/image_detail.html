<!-- image_detail.html -->
<h1>Image Details</h1>

<p>Original Image:</p>
<img src="{{ image.image.url }}" alt="Original Image" />

{% if image.is_processed %}
  <p>Processed Image:</p>
  <img src="/media/{{ image.processed_image }}" alt="Processed Image" />
{% else %}
  <p>Processing in progress...</p>
{% endif %}
